<main class="mx-auto w-app bg-white h-screen relative">
  <!-- Bg pattern -->
  <div class="absolute left-0 right-0 -z-10">
    <img src="../assets/images/header-pattern.png" alt="header pattern" width="414px" height="auto" class="w-full">
  </div>
  <!-- Statusbar -->
  <img src="../assets/images/statusbar.png" alt="statusbar" width="414px" height="auto" class="sticky" />
  <!-- Navbar -->
  <app-navbar></app-navbar>
  <div class="p-2"></div>
  <div class="overflow-scroll no-scrollbar h-[calc(100%-200px)]">
    <app-header></app-header>
    <app-appointment></app-appointment>
    <app-results></app-results>
  </div>
  <div
    class="absolute bottom-0 left-0 right-0 z-10 h-[100px] bg-light rounded-xl p-3 flex justify-evenly items-center text-center text-lightgrey">
    <div class="flex flex-col items-center gap-1">
      <img src="../assets/images/home.png" alt="Home" class="h-9 w-9 object-contain object-center">
      <div>Home</div>
    </div>
    <div class="flex flex-col items-center gap-1">
      <img src="../assets/images/visits.png" alt="Visits" class="h-9 w-9 object-contain object-center">
      <div>Visits</div>
    </div>
    <div class="flex flex-col items-center gap-1">
      <img src="../assets/images/labs.png" alt="Labs" class="h-9 w-9 object-contain object-center">
      <div>Labs</div>
    </div>
    <div class="flex flex-col items-center gap-1">
      <img src="../assets/images/profile.png" alt="Profile" class="h-9 w-9 object-contain object-center">
      <div>Profile</div>
    </div>
  </div>
</main>
